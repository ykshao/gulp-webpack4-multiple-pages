<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>Document</title>
</head>

<body class="layui-layout-body">

    <div class="layui-layout layui-layout-admin">

        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="header">
                    @@include('include/header.html')
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">卡片面板</div>
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md9">
                                <div id="opts" class="layui-btn-container">
                                    <button id="prev" class="layui-btn layui-btn-xs">上一页</button>
                                    <button id="next" class="layui-btn layui-btn-xs">下一页</button>
                                </div>
                            </div>
                            <div class="layui-col-md3 info">
                                <span class="layui-badge layui-bg-gray">当前页：</span>
                                <span id="page_num" class="layui-badge">0</span>
                                <span class="layui-badge layui-bg-gray">总共：</span>
                                <span id="page_count" class="layui-badge">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div id="map">
                    <canvas id="pdf_canvas" class="pdf_canvas"></canvas>
                    <canvas id="draw_canvas" class="draw_canvas"></canvas>
                </div>
                <div class="changeColor">
                    <button class="layui-btn layui-btn-xs" style="background-color: pink">粉色</button>
                    <button class="layui-btn layui-btn-xs" style="background-color: purple">紫色</button>
                    <button class="layui-btn layui-btn-xs" style="background-color: orange">橙色</button>
                    <button class="layui-btn layui-btn-xs" style="background-color: green">绿色</button>
                    <button class="layui-btn layui-btn-xs" style="background-color: deepskyblue">蓝色</button>
                    <button class="layui-btn layui-btn-xs" data-func="clear">清空画布</button>
                </div>
            </div>
        </div>
        <!-- <div class="layui-row">
            <div class="layui-col-md12">
                <a href="/pages/second.html" target="_blank">跳转second</a>

                <div class="footer">
                    @@include('include/footer.html')
                </div>
            </div>
        </div> -->
    </div>

    <script src="/assets/js/jquery-2.1.1.min.js"></script>
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/js/pdf.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
